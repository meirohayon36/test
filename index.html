      <div class="container-fluid">



         <div  class="container" >



         

            <h1 id="head"  onclick="activate()">catch me if you can !</h1>
            
             

            


            <div id="screen"></div>
               <h6 id="click" >click me!</h6>
             


            <div id="side">

                  <span class="num">278 -</span> <span class="small">Ringo Starr</span><br>
                  <span class="num">226 -</span><span class="small"> Meir Sabbah</span>


               </div>


            </div>










         </div>







      </div>
